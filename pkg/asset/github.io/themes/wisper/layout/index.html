<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Options.Site.Title }}</title>
</head>
<body>
    <header>
        {{ range .Pages }}
        <span>{{ . }}</span>
        {{ end }}
    </header>
   <div>
    {{ range .Article }}
    <h1>{{ .Metadata }}</h1>
    <div>{{ .Overview }}</div>
    <hr/>
    {{ end }}
   </div>
</body>
</html>
